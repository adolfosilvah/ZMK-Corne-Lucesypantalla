# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y
# corne.conf

# Habilitar RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y

# Efectos de iluminación
CONFIG_ZMK_RGB_EFFECT_BREATHING=y
CONFIG_ZMK_RGB_EFFECT_RAINBOW=y
CONFIG_ZMK_RGB_EFFECT_STATIC=y

# Configuración de pasos de ajuste
CONFIG_ZMK_RGB_HUE_STEP=10
CONFIG_ZMK_RGB_SAT_STEP=10
CONFIG_ZMK_RGB_BRT_STEP=10

# Sincronización de luces en ambos lados
CONFIG_ZMK_RGB_SPLIT=y

# Brillo inicial
CONFIG_ZMK_RGB_BRIGHTNESS=128

# Color inicial (verde)
CONFIG_ZMK_RGB_COLOR_HUE=120
CONFIG_ZMK_RGB_COLOR_SAT=255
CONFIG_ZMK_RGB_COLOR_VAL=255
